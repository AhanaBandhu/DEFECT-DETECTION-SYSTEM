<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defect Detection System</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74,158,255,0.6);
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            padding: 10px 0;
            z-index: 10;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-top: 60px;
            overflow-y: auto;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .camera-box {
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px #000;
        }
        .camera-box:hover { border-color: #4a9eff; }
        .camera-header {
            background: #333;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .camera-feed img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: black;
            display: block;
        }
        .camera-info {
            background: #1a1a1a;
            padding: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 220px;
            background: #1a1a1a;
            border-left: 2px solid #333;
            padding: 10px;
            margin-top: 73px;
            border-radius: 1.5rem;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        .sidebar .preview {
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            overflow: hidden;
            background: #222;
            position: relative;
            cursor: pointer;
            height: 110px;
        }
        .sidebar .preview img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            background: black;
            display: block;
        }
        .sidebar .preview span.label {
            display: block;
            text-align: center;
            padding: 5px;
            font-size: 0.8rem;
            background: #333;
        }
        .marker {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: grey;
        }

        /* Modal popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .modal-images {
            display: flex;
            gap: 20px;
        }
        .modal-images img {
            max-width: 45%;
            border: 2px solid #444;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        .defect-time {
            color: #4a9eff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Defect Detection System</h1>

    <div class="main-content">
        <div class="camera-grid">
            {% for cam in streams %}
            <div class="camera-box">
                <div class="camera-header">
                    <span>Camera {{ loop.index }}</span>
                    <span class="camera-status" id="status-{{ loop.index0 }}">Checking...</span>
                </div>
                <div class="camera-feed">
                    <img src="{{ url_for('proxy_stream', cam_id=loop.index0) }}" alt="Camera {{ loop.index }} Feed">
                </div>
                <div class="camera-info">
                    <span class="timestamp" id="timestamp-{{ loop.index }}"></span>
                    <span>1920x1080</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="sidebar">
        <h2>Camera Preview</h2>
        {% for cam in streams %}
        <div class="preview" onclick="openModal('{{ loop.index0 }}')">
            <span class="marker" id="marker-{{ loop.index0 }}"></span>
            <img src="{{ url_for('proxy_stream', cam_id=loop.index0) }}" alt="Camera {{ loop.index }} Preview">
            <span class="label">Camera {{ loop.index }}</span>
        </div>
        {% endfor %}
    </div>

    <!-- Modal popup -->
    <div id="defectModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-images">
                <img id="initial-img" src="" alt="Initial Image">
                <img id="defect-img" src="" alt="Defect Image">
            </div>
            <div class="defect-time" id="defect-time"></div>
        </div>
    </div>

    <script>
        function updateTimestamps() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.querySelectorAll('.timestamp').forEach(ts => ts.textContent = time);
        }

        function updateMarkers() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    data.forEach((state, idx) => {
                        const marker = document.getElementById(`marker-${idx}`);
                        const statusEl = document.getElementById(`status-${idx}`);

                        if (!marker || !statusEl) return;

                        // Default grey
                        marker.style.backgroundColor = "grey";

                        if (state.active) {
                            if (state.defect) {
                                marker.style.backgroundColor = "red";
                                statusEl.textContent = "DEFECT";
                                statusEl.style.color = "red";
                            } else {
                                marker.style.backgroundColor = "lime";
                                statusEl.textContent = "ACTIVE";
                                statusEl.style.color = "lime";
                            }
                        } else {
                            statusEl.textContent = "INACTIVE";
                            statusEl.style.color = "white";
                        }
                    });
                })
                .catch(err => {
                    console.error("Status update failed:", err);
                    document.querySelectorAll('.marker').forEach(marker => marker.style.backgroundColor = "grey");
                    document.querySelectorAll('.camera-status').forEach(statusEl => {
                        statusEl.textContent = "INACTIVE";
                        statusEl.style.color = "red";
                    });
                });
        }

        function openModal(camId) {
            document.getElementById('defectModal').style.display = 'flex';
            fetch(`/defect_images/${camId}`)
                .then(res => res.json())
                .then(data => {
                    const ts = Date.now(); // prevent cache
                    document.getElementById('initial-img').src = data.initial + '?t=' + ts;
                    document.getElementById('defect-img').src = data.defect + '?t=' + ts;
                    document.getElementById('defect-time').textContent = "Defect detected at: " + new Date().toLocaleString();
                });
        }

        function closeModal() {
            document.getElementById('defectModal').style.display = 'none';
        }

        setInterval(updateTimestamps, 1000);
        setInterval(updateMarkers, 1000);
        updateTimestamps();
        updateMarkers();
    </script>
</body>
</html>
